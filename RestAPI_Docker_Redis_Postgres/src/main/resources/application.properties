# Database Properties

#For eclipse running 
spring.datasource.url=jdbc:postgresql://localhost:5432/user

#For Docker because docker inside ports are addressed when we use localhost while launching the application inside the container
#spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/user
spring.datasource.username=postgres
spring.datasource.password=Internet@123M

# Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL92Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

server.contextPath=/

# Redis Config
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379

# Producer properties
spring.kafka.producer.bootstrap-servers=127.0.0.1:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.group-id=group_id
topic.name.producer=topico.comando.teste

# Common Kafka Properties
auto.create.topics.enable=true

debug = true

